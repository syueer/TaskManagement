<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Boostrap Links  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="d-flex justify-content-center">
      <!-- ----------- Navbar  ----------- -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Task Management</a>
          <!-- <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button> -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- <h1 class="text-center p-4" style="color: #9ba3eb">Task Management</h1> -->
      <div>
        <button
          type="button"
          class="btn btn-primary d-flex align-self-center"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
          style="background-color: #f0c090"
          ;
        >
          Add Task
        </button>
        <!-- popup modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="text-center">
                  <div class="modal-title">Add a task</div>
                </h1>
              </div>
              <div class="modal-body">
                <!--------------------------------form section-------------------------------->
                <form action="">
                  <div class="alert alert-danger" role="alert" id="alertInfo">
                    A simple danger alertâ€”check it out!
                  </div>
                  <!-- -------------------------- Task Name -------------------------------------->
                  <div class="mb-3">
                    <label for="taskName" class="form-label"> Task Name </label>
                    <input
                      type="text"
                      class="form-control"
                      id="taskName"
                      required
                    />
                    <div id="taskNameErr" class="text-danger">
                      Task name should be more than 8 characters
                    </div>
                  </div>
                  <!-- -------------------------- Task Description -------------------------------->
                  <div class="mb-3">
                    <label for="taskDescription" class="form-label">
                      Description
                    </label>
                    <textarea
                      class="form-control"
                      id="taskDescription"
                      rows="6"
                      placeholder="Description..."
                      required
                    ></textarea>
                    <div id="taskDescriptionErr" class="text-danger">
                      Enter Less then 50 chars
                    </div>
                  </div>
                  <!-- --------------------Assigned to ---------------------------->
                  <div class="mb-3">
                    <label for="assignedName" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="assignedName"
                      required
                    />
                  </div>
                  <!--------------------------Due Date -------------------->
                  <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="dueDate"
                      required
                    />
                    <div id="dateErr" class="text-danger">
                      Please select valid due date
                    </div>
                  </div>
                  <!----------------Status-------------->
                  <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" required>
                      <option selected></option>
                      <option value="Todo">Todo</option>
                      <option value="In progress">In progress</option>
                      <option value="Review">Review</option>
                      <option value="Done">Done</option>
                    </select>
                  </div>
                  <button
                    class="btn btn-primary mt-2"
                    type="submit"
                    id="submitButton"
                  >
                    Submit form
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex gap-2 p2 justify-content-around">
        <!-- --------------------  Todo --------------------------->
        <div class="w-25 border rounded p-2">
          <h3 class="text-center pt-2 todo-title">ToDo</h3>
          <div class="d-flex flex-column" id="addTodoTask"></div>
        </div>
        <!-- --------------------  In progress --------------------------->
        <div class="w-25 border rounded p-2">
          <h3 class="text-center pt-2 inprogress-title">In Progress</h3>
          <div
            class="d-flex flex-column"
            style="max-width: 25rem"
            id="addInprogressList"
          ></div>
        </div>
        <!-- --------------------  Review --------------------------->
        <div class="w-25 border rounded p-2">
          <h3 class="text-center pt-2">Review</h3>
          <div
            class="d-flex flex-column"
            style="max-width: 25rem"
            id="addReviewTask"
          ></div>
        </div>
        <!-- -------------------- Done --------------------------->
        <div class="w-25 border rounded p-2">
          <h3 class="text-center pt-2">Done</h3>
          <div
            class="d-flex flex-column"
            style="max-width: 25rem"
            id="addDoneTask"
          ></div>
        </div>
      </div>
    </main>
    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
